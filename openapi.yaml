        content_type:
          type: string
      type: object
    UpdateEventType:
      properties:
        category:
          description: Category is a product-specific grouping for the event type
          type: string
        description:
          description: Description is used to describe what the event type does
          type: string
        json_schema:
          additionalProperties: true
          description: JSONSchema is the JSON structure of the event type
          type: object
      type: object
    UpdateFilterRequest:
      properties:
        body:
          allOf:
            - $ref: '#/components/schemas/M'
          description: Body matching criteria (optional)
        event_type:
          description: Type of event this filter applies to (optional)
          type: string
        headers:
          allOf:
            - $ref: '#/components/schemas/M'
          description: Header matching criteria (optional)
        is_flattened:
          description: Whether the filter uses flattened JSON paths (optional)
          type: boolean
      type: object
    UpdateSource:
      properties:
        body_function:
          description: |-
            Function is a javascript function used to mutate the payload
            immediately after ingesting an event
          type: string
        custom_response:
          allOf:
            - $ref: '#/components/schemas/UpdateCustomResponse'
          description: |-
            Custom response is used to define a custom response for incoming
            webhooks project sources only.
        forward_headers:
          description: Soecfy header you want convoy to save from the ingest request and forward to your endpoints when the event is dispatched.
          items:
            type: string
          type: array
        header_function:
          description: |-
            Function is a javascript function used to mutate the headers
            immediately after ingesting an event
          type: string
        idempotency_keys:
          description: |-
            IdempotencyKeys are used to specify parts of a webhook request to uniquely
            identify the event in an incoming webhooks project.
          items:
            type: string
          type: array
        is_disabled:
          description: This is used to manually enable/disable the source.
          type: boolean
        name:
          description: Source name.
          type: string
        pub_sub:
          allOf:
            - $ref: '#/components/schemas/PubSubConfig'
          description: |-
            PubSub are used to specify message broker sources for outgoing
            webhooks projects, you only need to specify this when the source type is `pub_sub`.
        type:
          allOf:
            - $ref: '#/components/schemas/SourceType'
          description: Source Type.
        verifier:
          allOf:
            - $ref: '#/components/schemas/VerifierConfig'
          description: |-
            Verifiers are used to verify webhook events ingested in incoming
            webhooks projects.  If set, type is required and match the verifier
            type object you choose.
      type: object
    UpdateSubscription:
      properties:
        alert_config:
          allOf:
            - $ref: '#/components/schemas/AlertConfiguration'
          description: Alert configuration
        app_id:
          description: Deprecated but necessary for backward compatibility
          type: string
        delivery_mode:
          allOf:
            - $ref: '#/components/schemas/DeliveryMode'
          description: Delivery mode configuration
        endpoint_id:
          description: Destination endpoint ID
          type: string
        filter_config:
          allOf:
            - $ref: '#/components/schemas/FilterConfiguration'
          description: Filter configuration
        function:
          description: |-
            Convoy supports mutating your request payload using a js function. Use this field
            to specify a `transform` function for this purpose. See this[https://docs.getconvoy.io/product-manual/subscriptions#functions] for more
          type: string
        name:
          description: Subscription Nme
          type: string
        rate_limit_config:
          allOf:
            - $ref: '#/components/schemas/RateLimitConfiguration'
          description: Rate limit configuration
        retry_config:
          allOf:
            - $ref: '#/components/schemas/RetryConfiguration'
          description: Retry configuration
        source_id:
          description: Source Id
          type: string
      type: object
    VerifierConfig:
      properties:
        api_key:
          $ref: '#/components/schemas/ApiKey'
        basic_auth:
          $ref: '#/components/schemas/BasicAuth'
        hmac:
          $ref: '#/components/schemas/HMac'
        type:
          $ref: '#/components/schemas/VerifierType'
      required:
        - type
      type: object
    ServerResponse:
      properties:
        message:
          type: string
        status:
          type: boolean
      type: object
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
